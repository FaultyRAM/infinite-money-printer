<!DOCTYPE html>
<head>
    <title>Infinite Money Printer v0.1.0</title>
    <meta name="application-name" content="Infinite Money Printer">
    <meta name="author" content="FaultyRAM">
    <meta name="description" content="A free & open-source web-based incremental game.">
    <meta name="charset" content="utf-8">
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <noscript>
        <h1>JavaScript is unavailable</h1>
        <p>
            If you're seeing this message, it means that <i>Infinite Money Printer</i> is currently
            blocked from using JavaScript. Unfortunately, this game is implemented in JavaScript and
            WebAssembly, and can't work if these are blocked. In order to play, you'll need to do
            one or more of the following:
        </p>
        <ul>
            <li>Add a JavaScript exception for <i>Infinite Money Printer</i>;</li>
            <li>Enable JavaScript in your web browser;</li>
            <li>
                Use a different web browser that supports both JavaScript and WebAssembly (all major
                web browsers do so by default).
            </li>
        </ul>
    </noscript>
    <script type="module">
        import init_core, * as core from './infinite_money_printer_core.js';

        await init_core();

        const game_state = new core.GameState(document.timeline.currentTime);
        function update(timestamp) {
            game_state.update(timestamp);
            window.requestAnimationFrame(update);
        }
        window.requestAnimationFrame(update);
    </script>
    <span id="ui-credits"></span> credits
</body>
