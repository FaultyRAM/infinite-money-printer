<!DOCTYPE html>
<head>
    <title>Infinite Money Printer v0.1.0</title>
    <meta name="application-name" content="Infinite Money Printer">
    <meta name="author" content="FaultyRAM <316014+FaultyRAM@users.noreply.github.com>">
    <meta name="description" content="A free & open-source web-based incremental game.">
    <meta name="charset" content="utf-8">
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <script type="module">
        import init_core, { Core } from './infinite_money_printer_core.js';

        async function run() {
            await init_core();
            let core_obj = new Core();
            while (true) {
                core_obj.update();
            }
        }

        run();
    </script>
    <h1>Infinite Money Printer</h1>
</body>
